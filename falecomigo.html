          <label>Informe teu nome:</label>

            type="text"
            class="maior"

          <label>Informe o assunto:</label>
          <select class="menor" name="assunto" id="assunto">

          <br> <br>

            name="recado"
            class="maior"
            id="recado"
            rows="8"
            required
            maxlength="200"
            placeholder="Digite teu recado..."

          <br /><br />
